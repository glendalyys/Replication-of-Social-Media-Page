<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>slime</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" >

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="Slime.css">
    <style>
      :root {
        --bs-primary: #2872fa;
        --bs-primary-rgb: 40, 114, 250;

  </head>

  <!-- NAVBAR -->
  <body>
    <div>
      <!-- NAVBAR -->
      <nav class="navbar sticky-top navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <!-- the company name or logo/link to home -->
          <a class="navbar-brand text-light fw-medium" href="#">SlugFest</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNav"
            aria-controls="mainNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- collapsable bar -->
          <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- Home Button -->
              <li class="nav-item">
                <a
                  href="../FeedPage/FeedPage.html"
                  class="btn btn-primary nav-link text-light"
                  >Home</a
                >
              </li>

              <!-- Compose Button -->
              <li class="nav-item">
                <a
                  href="#"
                  class="btn btn-primary nav-link text-light opacity-75"
                  data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop"
                  >Compose</a
                >
              </li>

              <!-- Profile Button -->
              <li class="nav-item">
                <a
                  href="../ProfilePages/KevinsProfile.html"
                  class="btn btn-primary nav-link text-light opacity-75"
                  >Profile</a
                >
              </li>

              <!-- Notifications Button -->
              <li class="nav-item">
                <a
                  href="../NotificationsPage/Notifications.html"
                  class="btn btn-primary nav-link text-light opacity-75"
                  >Notifications</a
                >
              </li>
            </ul>

            <form class="d-flex" role="search">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">
                  <!-- search icon -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                  </svg>
                </span>
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                >
              </div>
              <button
                class="btn btn-outline-success text-dark border border-0"
                style="background-color: #54baed"
                type="submit"
                title="submit button"
              >
                <!-- submit button icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-chevron-bar-right"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M4.146 3.646a.5.5 0 0 0 0 .708L7.793 8l-3.647 3.646a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708 0zM11.5 1a.5.5 0 0 1 .5.5v13a.5.5 0 0 1-1 0v-13a.5.5 0 0 1 .5-.5z"
                  />
                </svg>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <!-- Modal -->
    <!--Team Note: please add to indivial profile pages & nav bar -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Compose</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- text area -->
          <div class="modal-body">
            <div class="input-group">
              <textarea
                class="form-control"
                placeholder="Compose Slime"
                aria-label="With textarea"
              ></textarea>
            </div>
          </div>

          <!-- Buttons -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">
              Slime
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-arrow-right-circle"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>


    <!-- First Card -->

                <!-- slime text -->
                <h6 class="text-muted"> @KevinAAngstadt</h6>
              </div>
            </div>
        <div class="row container-fluid">
            <span class="fw-medium fs-5 pt-4">

        <!-- buttons -->

                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-heart-fill me-3 red"

                  style="fill: red"

                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"

                  />
                </svg>
              </button>
            </span>
          </span>
        <!--end of button div-->
        </div>
    <!--end of first card div-->
