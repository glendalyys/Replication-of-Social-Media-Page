<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Sign-in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous">
    <!-- styles file -->
    <link href="signin.css" rel="stylesheet" >
  </head>

  <body class="text-center">
    <main class="form-signin container-fluid">
      <h1 class="h1 display-1 mb-3 fw-normal">SlugFest</h1>
      <form>
        <h1 class="h3 mb-3 fw-semibold">Please sign in</h1>

        <h1 class="h6 mb-3">
          New?
          <a href="https://www.google.com">Create an Account</a>
        </h1>

        <div class="form-floating mx-auto" style="width: 250px">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          >
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mx-auto" style="width: 250px">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          >
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" > Remember me
          </label>
        </div>
        <button
          class="btn btn-lg btn-primary mx-auto"
          style="width: 250px"
          type="submit"
        >
          Sign in
        </button>
        <p class="mt-5 mb-3 text-muted fw-medium">&copy; 2021</p>
      </form>
    </main>
  </body>
</html>
