<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <title>Registration Page</title>
  <!-- Bootstrap CSS -->
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    >

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="RegistrationPage.css" >

</head>
<body>
    <div class="container text-center">
        <div class="slugfest-logo">Slugfest</div>
        <div class="slugfest-caption">Join the ultimate social experience!</div>
    
        <hr>
    
        <form>
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email Address">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="username" placeholder="Username">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="termsOfService">
            <label class="form-check-label" for="termsOfService">
              I agree to the Terms of Service
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
    
        <hr>
        
        <div>Already have an account? <a href="#">Login</a></div>
      </div>
    </body>
</html>
